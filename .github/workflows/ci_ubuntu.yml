      - name: Build Dependencies
        run: ./ci_scripts/ci_ubuntu_deps.sh Release 20 clang-12 clang++-12 -stdlib=libc++
      - name: Build
        run: ./ci_scripts/ci_ubuntu_build.sh Release
      - name: Test
