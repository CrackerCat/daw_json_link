arch: arm64
os: linux
language: cpp
dist: bionic

env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install g++-9 cmake cmake-data git build-essential

script:
  - mkdir build && cd build
  - CC=gcc-9 CXX=g++-9 cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - cmake --build . --config ${BUILD_TYPE} --target full
  - ctest -C ${BUILD_TYPE} -j5 -VV

notifications:
  email: false

